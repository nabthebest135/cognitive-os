<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      background: linear-gradient(135deg, #000, #003300);
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 10px;
      color: #00aa00;
    }
    
    .status {
      background: rgba(0, 255, 0, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      border: 1px solid rgba(0, 255, 0, 0.3);
    }
    
    .button {
      background: linear-gradient(45deg, #00ff00, #00aa00);
      border: none;
      color: black;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 11px;
      width: 100%;
      margin: 5px 0;
    }
    
    .button:hover {
      background: linear-gradient(45deg, #00aa00, #007700);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">ğŸª COGNITIVE MIRROR</div>
    <div class="subtitle">AI Context Predictor</div>
  </div>
  
  <div class="status">
    <div><strong>Status:</strong> <span id="status">Active</span></div>
    <div><strong>Current Site:</strong> <span id="currentSite">Detecting...</span></div>
    <div><strong>Predictions:</strong> <span id="predictionCount">0</span></div>
  </div>
  
  <button class="button" onclick="refreshContext()">ğŸ”„ Refresh Context</button>
  <button class="button" onclick="toggleSidebar()">ğŸ‘ï¸ Toggle Sidebar</button>
  <button class="button" onclick="openOptions()">âš™ï¸ Settings</button>
  
  <div style="margin-top: 15px; font-size: 10px; color: #00aa00; text-align: center;">
    <div>Revolutionary AI that predicts your needs</div>
    <div>Built by Nabhan</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
